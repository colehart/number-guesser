<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="reset.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="lt-pink-type bold-font">Number <span class="lightest-gray-type lite-font">Guesser</span></h1>
    </header>
    <main>
      <form>
        <input id="userGuess" type="text" min="1" max="100" placeholder="Enter your guess">
        <div class="center">
          <button class="guess-btn" type="submit" disabled="disabled">Guess</button>
          <button class="clear-btn" type="reset" disabled="disabled">Clear</button>
        </div>
      </form>
      <section>
        <h3 class="last-guess">Your last guess was</h3>
        <h2 class="your-guess">?</h2>
        <h3 class="message">Make a guess</h3>
      </section>
      <button class="center reset-btn" type="button" disabled="disabled">Reset</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
