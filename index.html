<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="reset.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1 class="lt-pink-type bold-font">Number <span class="lightest-gray-type lite-font">Guesser</span></h1>
    </header>
    <main>
      <h3 id="range-msg">Set your range to play.</h3>
      <form>
        <div class="range">
          <input id="range-min" type="number" placeholder="Low" value="1" required>
          <p>to</p>
          <input id="range-max" type="number" placeholder="High" value="100" required>
        </div>
      </form>
      <form>
        <input id="user-guess" type="number" placeholder="Enter your guess" required>
        <div class="buttons center">
          <button class="guess-btn" type="submit" disabled>Guess</button>
          <button class="clear-btn" type="reset" disabled>Clear</button>
        </div>
      </form>
      <section>
        <h3 class="last-guess">Your last guess was</h3>
        <h2 class="your-guess">?</h2>
        <h3 class="message">Make a guess</h3>
      </section>
      <button class="center reset-btn" type="button" disabled>Reset</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
